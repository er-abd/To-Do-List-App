{% extends 'main/main.html' %}

{% block content %}

<div class="container">
  <div class="edit-header-bar">
    <a href="{% url 'tasks' %}"><i class="fa-solid fa-arrow-left"></i></a>
  </div>
  
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete this task? "{{task}}"</p>
      <input class="button" type="submit" value="Delete" />
    </form>
  </div>
</div>

<div class="log">
  {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}"><div>Logout</div></a>
  {% else %}
    <a href="{% url 'logout' %}"><div>Logout</div></a>
  {% endif %}
</div>

{% endblock content %}
